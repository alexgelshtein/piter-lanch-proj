<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заказ обедов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
    <div class="container is-fluid">
      <h1 class="title is-spaced">
        {% block title %}
        {% endblock %}
      </h1>

      <nav class="navbar is-light is-spaced" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a href="{{ url_for('pages.home') }}" class="navbar-item">Главная</a>
            <a href="{{ url_for('pages.admin') }}" class="navbar-item">Админ</a>
          </div>
        </div>
      </nav>

      <p class="content">
        {% block content %}
        {% endblock %}
      </p>
    </div>
  </body>
</html>
